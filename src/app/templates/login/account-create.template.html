<div class="block">
    <h4 class="page-title">Letâ€™s create your account</h4>

    <div class="form-wrapper">
        <form  [formGroup]="signUpForm">
            <div class="input-wrapper">
                <input type="text" class="form-control input-field" name="first_name" placeholder="First Name" [formControl]="signUpForm.controls['first_name']">
                <div *ngIf="signUpForm.controls['first_name'].hasError('required') && signUpForm.controls['first_name'].touched" class="alert alert-danger">First Name is required</div>
            </div>
            <div class="input-wrapper">
                <input type="text" class="form-control input-field" name="last_name" placeholder="Last Name" [formControl]="signUpForm.controls['last_name']">
                <div *ngIf="signUpForm.controls['last_name'].hasError('required') && signUpForm.controls['last_name'].touched" class="alert alert-danger">Last Name is required</div>
            </div>
            <div class="input-wrapper">
                <input type="email" class="form-control input-field" name="email" placeholder="Email" [formControl]="signUpForm.controls['email']">
                <div *ngIf="signUpForm.controls['email'].hasError('required') && signUpForm.controls['email'].touched" class="alert alert-danger">Email Address is required</div>
                <div *ngIf="!signUpForm.controls['email'].hasError('required') && signUpForm.controls['email'].hasError('validateEmail') && signUpForm.controls['email'].touched && signUpForm.controls['email'].dirty" class="alert alert-danger">Email Address is in invalid format</div>
            </div>
            <div class="input-wrapper">
                <button type="submit" class="btn {{signUpForm.valid==true?'btn--green':'btn--gray'}} btn--full step__next" [disabled]="!signUpForm.valid" (click)="sendValidationLinkToEmail()">SIGNUP</button>
            </div>
        </form>
